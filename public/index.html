<!DOCTYPE html>
<html lang="ru">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="theme-color" content="#000000">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery-migrate-1.4.1.min.js"></script>
	<script src="js/countdown.js"></script>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<section class="section_timer">
	<div class="cont">
		<div class="timer_line">
			<div class="timer_name">Таймер</div>

			<div class="timer flex">
				<span class="item">
					<span class="name">дни</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">часы</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">минуты</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">секунды</span>
					<span class="val">00</span>
				</span>
			</div>
		</div>
	</div>
</section>

<div id="root"></div>

<script>
	$(function () {
		$('.timer').countdown('2021/05/28 10:00:00', function(event) {
			$(this).html( event.strftime(String()
					+ '<span class="item">'
					+ '<span class="name">дни</span>'
					+ '<span class="val">%D</span>'
					+ '</span>'

					+'<span class="sep">:</span>'

					+ '<span class="item">'
					+ '<span class="name">часы</span>'
					+ '<span class="val">%H</span>'
					+ '</span>'

					+'<span class="sep">:</span>'

					+ '<span class="item">'
					+ '<span class="name">минуты</span>'
					+ '<span class="val">%M</span>'
					+ '</span>'

					+'<span class="sep">:</span>'

					+ '<span class="item">'
					+ '<span class="name">секунды</span>'
					+ '<span class="val">%S</span>'
					+ '</span>'
					)
			)
		})

		console.log(window.location);
	})
</script>

</body>
</html>
