<!DOCTYPE html>
<html lang="ru">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="theme-color" content="#000000">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery-migrate-1.4.1.min.js"></script>
	<script src="js/countdown.js"></script>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<section class="section_timer">
	<div class="cont">
		<div class="timer_line">
			<div class="timer_name">Таймер</div>

			<span class="timer flex">
				<span class="item">
					<span class="name">дни</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">часы</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">минуты</span>
					<span class="val">00</span>
				</span>
				<span class="sep">:</span>
				<span class="item">
					<span class="name">секунды</span>
					<span class="val">00</span>
				</span>
			</span>
		</div>
	</div>
</section>


<script>
	$(function () {
		$('.timer').countdown('2021/05/28 10:00:00', function(event) {
			$(this).html( event.strftime(String()
					+ '<div class="item">'
					+ '<div class="name">дни</div>'
					+ '<div class="val">%D</div>'
					+ '</div>'

					+'<div class="sep">:</div>'

					+ '<div class="item">'
					+ '<div class="name">часы</div>'
					+ '<div class="val">%H</div>'
					+ '</div>'

					+'<div class="sep">:</div>'

					+ '<div class="item">'
					+ '<div class="name">минуты</div>'
					+ '<div class="val">%M</div>'
					+ '</div>'

					+'<div class="sep">:</div>'

					+ '<div class="item">'
					+ '<div class="name">секунды</div>'
					+ '<div class="val">%S</div>'
					+ '</div>'
					)
			)
		})
	})
</script>


</body>
</html>
